services:
  - type: web
    name: n8n-seuup
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      # متغيرات البيئة الأساسية لـ n8n
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: WEBHOOK_URL
        value: ${{ env.RENDER_EXTERNAL_URL }}
      - key: N8N_TRUST_PROXY
        value: "true"
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "true"
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # متغيرات المصادقة (Authentication)
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "admin518n518"

      # متغيرات قاعدة البيانات (يجب تعيينها في لوحة تحكم Render)
      # يتم تركها فارغة هنا لضمان استخدام المتغيرات في لوحة التحكم
      # DB_TYPE و DB_POSTGRESDB_URL سيتم تعيينهما في لوحة تحكم Render
