services:
  - type: web
    name: n8n-seuup
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      # متغيرات البيئة الأساسية لـ n8n
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: WEBHOOK_URL
        value: ${{ env.RENDER_EXTERNAL_URL }}
      - key: N8N_TRUST_PROXY
        value: "true"
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "true"
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # متغيرات المصادقة (Authentication)
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "admin518n518"

      # تكوين قاعدة بيانات Render PostgreSQL الداخلية
      # سيتم استخدام متغيرات الاتصال التي يوفرها Render تلقائياً
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase: n8n-db
      - key: DB_POSTGRESDB_PORT
        fromDatabase: n8n-db
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase: n8n-db
      - key: DB_POSTGRESDB_USER
        fromDatabase: n8n-db
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase: n8n-db
      
      # الحل لمشكلة "SSL/TLS required" (Render توفر الاتصال الآمن داخلياً)
      - key: DB_POSTGRESDB_SSL
        value: "true"
      
      # متغير إضافي لضمان عدم استخدام SQLite
      - key: DB_SQLITE_FILE
        value: ""

# تعريف قاعدة البيانات التي سيتم ربطها
databases:
  - name: n8n-db
    plan: starter
    databaseName: n8n_db
    user: n8n_user
