services:
  - type: web
    name: n8n-seuup
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      # متغيرات البيئة الأساسية لـ n8n
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: WEBHOOK_URL
        value: ${{ env.RENDER_EXTERNAL_URL }}
      - key: N8N_TRUST_PROXY
        value: "true"
      # زيادة الذاكرة المخصصة لـ Node.js لحل مشكلة نفاد الذاكرة (OOM)
      - key: NODE_OPTIONS
        value: "--max-old-space-size=512"
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "true"
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # متغيرات المصادقة (Authentication)
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "admin518n518"

      # تكوين قاعدة بيانات PostgreSQL الخارجية (Railway)
      # تم تغيير DB_TYPE إلى postgresdb لأن دعم MySQL تم إهماله في n8n v1.0+
      - key: DB_TYPE
        value: postgresdb
      # تم تغيير أسماء المتغيرات من DB_MYSQLDB_... إلى DB_POSTGRESDB_...
      - key: DB_POSTGRESDB_HOST
        value: switchback.proxy.rlwy.net
      - key: DB_POSTGRESDB_PORT
        value: 59149
      - key: DB_POSTGRESDB_DATABASE
        value: railway
      - key: DB_POSTGRESDB_USER
        value: root
      - key: DB_POSTGRESDB_PASSWORD
        value: RRDbUJGpOBERkOMrSfcmQfEJhZCNCVkH
      
      # متغيرات Google OAuth (يجب ملؤها في لوحة تحكم Render)
      - key: N8N_GOOGLE_CLIENT_ID
        value: "975198101061-ta23p75oo04d9g6llvj0m5r0io0u9civ.apps.googleusercontent.com"
      - key: N8N_GOOGLE_CLIENT_SECRET
        value: "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"

