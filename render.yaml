services:
  - type: web
    name: n8n-seuup
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      # متغيرات البيئة الأساسية لـ n8n
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: WEBHOOK_URL
        value: ${{ env.RENDER_EXTERNAL_URL }}
      - key: N8N_TRUST_PROXY
        value: "true"
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "true"
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # متغيرات المصادقة (Authentication)
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "admin518n518"

      # الحل النهائي لمشكلة قاعدة البيانات: استخدام DB_URL مع خيار SSL=true
      # هذا يفرض الاتصال الآمن دون الاعتماد على متغيرات Render المنفصلة
      - key: DB_URL
        value: postgresql://n8n_seuup_user:6UyjuU11j9xIKzsjD6my3D8FZ1fbHvrI@dpg-d4gq847diees73b3kgmg-a.frankfurt-postgres.render.com/n8n_seuup?ssl=true
      
      # متغير إضافي لضمان عدم استخدام SQLite
      - key: DB_SQLITE_FILE
        value: ""
