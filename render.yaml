services:
  - type: web
    name: n8n-server
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_HOST
        value: your-subdomain.onrender.com
      - key: N8N_PORT
        value: 10000
      - key: WEBHOOK_URL
        value: https://your-subdomain.onrender.com/
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
