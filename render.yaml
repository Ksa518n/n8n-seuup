services:
  - type: web
    name: n8n-seuup
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      # متغيرات البيئة الأساسية لـ n8n
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: WEBHOOK_URL
        value: ${{ env.RENDER_EXTERNAL_URL }}
      - key: N8N_TRUST_PROXY
        value: "true"
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "true"
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # متغيرات المصادقة (Authentication)
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "admin518n518"

      # تكوين قاعدة بيانات MySQL الخارجية (Railway)
      - key: DB_TYPE
        value: mysqldb
      - key: DB_MYSQLDB_HOST
        value: switchback.proxy.rlwy.net
      - key: DB_MYSQLDB_PORT
        value: 59149
      - key: DB_MYSQLDB_DATABASE
        value: railway
      - key: DB_MYSQLDB_USER
        value: root
      - key: DB_MYSQLDB_PASSWORD
        value: RRDbUJGpOBERkOMrSfcmQfEJhZCNCVkH
      
      # متغير إضافي لضمان عدم استخدام SQLite
      - key: DB_SQLITE_FILE
        value: ""
