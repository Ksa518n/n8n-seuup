services:
  - type: web
    name: n8n-docker
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "admin518n518"

      - key: N8N_API_KEY_AUTH_ACTIVE
        value: "true"

      # PostgreSQL (Supabase) - Final Solution using separate variables for robustness
      # DB_TYPE و DB_POSTGRESDB_URL يجب تعيينهما في لوحة تحكم Render لضمان الأولوية

      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "true"

      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_HOST
        value: "0.0.0.0"
      - key: N8N_PORT
        value: "5678"

      - key: WEBHOOK_URL
        value: "${{ env.RENDER_EXTERNAL_URL }}"
      - key: N8N_TRUST_PROXY
        value: "true"
