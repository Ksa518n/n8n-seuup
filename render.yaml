services:
  - type: web
    name: n8n-docker
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "admin518"
      - key: WEBHOOK_URL
        value: "https://n8n-docker.onrender.com"
